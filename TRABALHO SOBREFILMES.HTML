<P>Se você quiser assistir aos filmes de Star Wars em ordem cronológica, testemunhando as ascensões separadas de Anakin, Luke e Rey conforme elas se desenrolam em sua linha do tempo, nós ordenamos todos os filmes (e incluímos alguns Mandalorianos bônus ) em uma lista completa.<BR>
  <P></P>

Os filmes de Star Wars estão distribuídos em três trilogias, com spin-offs e histórias paralelas preenchendo a tradição mítica do universo. Primeiro, vem a trilogia prequela ( A Ameaça Fantasma , Ataque dos Clones e A Vingança dos Sith ), apresentando o prodígio Anakin Skywalker e sua queda do lado da luz Jedi para se tornar Darth Vader. Você pode inserir A Guerra dos Clones, de 2008, entre Ataque e Vingança , que foi seguido por sua própria série animada , muito mais bem recebida . A série de Obi-Wan Kenobi se passa logo depois disso.<BR>
  <P></P>

Depois, é hora de conhecer um certo vilão espacial em Solo: Uma História Star Wars . O próximo na linha do tempo seria a série animada Star Wars Rebels , que se passa simultaneamente com Andor. A série de suspense político leva a  Rogue One , um filme cujos eventos da história levam diretamente à trilogia original. Veremos Luke Skywalker emergindo do deserto, sua jornada de herói contra o Império Galáctico vista em Uma Nova Esperança , O Império Contra-Ataca e O Retorno de Jedi . O infame Especial de Natal de Star Wars , que não é mais canônico, pode ser visto entre Hope e Empire, se você gosta desse tipo de coisa.<BR>
  <P></P>

Além disso, dois filmes de TV dos anos 1980, Caravan of Courage: An Ewok Adventure e Ewoks: The Battle for Endor (ambos agora não canonizados) foram geralmente colocados como ocorrendo antes de O Retorno de Jedi .<BR>
  <P></P>

Mas isso é tudo o que resta para filmes satélites estranhos dentro de Star Wars : em 2014, uma grande comoção foi sentida quando o Lucasfilm Story Group reiniciou o cânone, preservando os principais filmes e séries, e colocando os filmes de TV, livros, jogos e quadrinhos associados na categoria " Lendas de Star Wars ". Isso agora deixa as décadas reconstrutivas pós-O Retorno de Jedi completamente abertas para histórias, com  o Mandaloriano sendo o primeiro a oficialmente lançar seu capacete.<BR>
  <P></P>

Por fim, chegamos à trilogia de sequências, com Rey (sobrenome pendente) assumindo o manto Jedi em O Despertar da Força , Os Últimos Jedi e A Ascensão Skywalker . A série animada Star Wars Resistance corre paralelamente aos três filmes da trilogia de sequências. Veja a lista completa de filmes e séries de Star Wars em ordem abaixo!<BR>
  <P></P>
